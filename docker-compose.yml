services:
  db:
    container_name: postgres-database
    image: postgres:15.7
    environment:
      POSTGRES_USER: customer
      POSTGRES_PASSWORD: password
      POSTGRES_DATABASE: customer
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:

